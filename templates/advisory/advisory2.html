<div class="card">
  <div class="card-header bg-info text-white">Irrigation Advisory</div>
  <div class="card-body">
    <h5 class="card-title">{{ field.crop_type|title }} Field</h5>
    <p class="card-text">
      <strong>Planted:</strong> {{ field.planting_date|date:"Y-m-d" }}<br />
      <strong>Soil Type:</strong> {{ field.soil_type|title }}
    </p>
    <hr />
    <div id="advisory-alert" class="mt-3"></div>
    <div id="water-need" class="text-center mt-4"></div>
  </div>
</div>
